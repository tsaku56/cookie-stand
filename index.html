<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Description will show up in search page underneath website link, the more relevant, the higher the search list-->
    <meta name="description" content="Welcome to my Cookie Stand">
    <!--Using Google Fonts, our example is font: Poppins, Using Font sizes 300, 400 and 700. Copy and Paste below for style. Also needs to be in CSS 'body - font family'.-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <!--ALWAYS put reset up above style. It removes html defaults but not style.css that we'll add-->
    <link rel="stylesheet" href="reset.css">
    <!--CSS link to the HTML. rel attribute needs to be specified to what relationship the link will be-->
    <link rel="stylesheet" href="style.css">
</head>
<!--When checking Responsiveness for Mobile to Webpage on browser 'Inspect' or 'F12'. Minimum width of 320px-->
    <body>
        <header>
            <!--div has no semantic value, just to help structure site-->
            <!--using spaces in class names, means more than one class is being used-->
            <div class="container header-container">
                <h1>Cookie Stand</h1>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </body>
</html>
